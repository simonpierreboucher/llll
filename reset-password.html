    <link rel="stylesheet preload" href="assets/css/vendor/bootstrap.min.css" as="style">

</head>

<body class="register">

    <div class="dash-board-main-wrapper pt--10">

                    <a href="manage-subscription.html" class="single-menu">

                        </div>
                        <p>Manage Subscription</p>
                    </a>
                </div>
                <div class="single-menu-wrapper">
                    <a href="chatbot.html" class="single-menu">
                        <div class="icon">
                            <img src="assets/images/icons/04.png" alt="icons">
                        </div>
                        <p>AI Chat Bot</p>
                    </a>
                    <a href="image-generator.html" class="single-menu">
                        <div class="icon">
                            <img src="assets/images/icons/05.png" alt="icons">
                        </div>
                        <p>Image Generator</p>
                    </a>
                    <a href="voicegenerator.html" class="single-menu">
                        <div class="icon">
                            <img src="assets/images/icons/06.png" alt="icons">
                        </div>
                        <p>Voice Generate</p>
                    </a>
                </div>
                <div class="single-menu-wrapper">
                    <a href="register.html" class="single-menu">
                        <div class="icon">
                            <img src="assets/images/icons/07.png" alt="icons">
                        </div>
                        <p>Register</p>
                    </a>
                    <a class="collapse-btn collapsed single-menu" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <div class="icon">
                            <img src="assets/images/icons/08.png" alt="icons">
                        </div>

                    </a>
                    <div class="collapse" id="collapseExample">
                        <ul class="submenu rts-default-sidebar-list">
                            <li>
                                <a href="faq.html">
                                    <i class="fa-sharp fa-regular fa-user"></i>
                                    <span>FAQ's</span>
                                </a>
                            </li>
                            <li>
                                <a href="login.html">
                                    <i class="fa-sharp fa-regular fa-shopping-bag"></i>
                                    <span>log In</span>
                                </a>
                            </li>
                            <li>
                                <a href="reset-password.html">
                                    <i class="fa-sharp fa-regular fa-users"></i>
                                    <span>Reset Password</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <a href="login.html" class="single-menu">
                        <div class="icon">
                            <img src="assets/images/icons/09.png" alt="icons">
                        </div>
                        <p>Logout</p>
                    </a>
                </div>
            </div>
            <div class="bottom-user">
                <div class="user-wrapper">
                    <img src="assets/images/avatar/02.png" alt="avatar">
                    <div class="info">
                        <h6 class="title">Mack Gok</h6>
                        <a href="#">openup@net.com</a>
                    </div>
                    <span>Free</span>
                </div>
                <div class="pro-upgrade">
                    <button class="rts-btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                        <img src="assets/images/icons/14.png" alt="icons">
                        Upgrade To Pro
                    </button>
                </div>
            </div>
        </div>
        <div class="main-center-content-m-left center-content">
            <div class="rts-register-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="single-form-s-wrapper reset text-start ptb--150 ptb_sm--50">
                                <div class="head">
                                    <h5 class="title">Reset Your Password</h5>
                                    <p class="mb--20">Strong passwords include numbers, letters, and
                                        punctuation marks.</p>
                                </div>
                                <div class="body">
                                    <form action="#">
                                        <div class="input-wrapper">
                                            <input type="email" placeholder="Enter your mail" required="">
                                        </div>
                                        <div class="check-wrapper">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    I agree to privacy policy &amp; terms
                                                </label>
                                            </div>
                                        </div>
                                        <button type="submit" class="rts-btn btn-primary">Send Reset Link</button>
                                        <p><a href="login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jquery Js -->
    <script src="assets/js/plugins/jquery.min.js" defer></script>
    <script src="assets/js/plugins/swiper.js" defer></script>
    <script src="assets/js/plugins/bootstrap.min.js" defer></script>
    <!-- custom js -->
    <script src="assets/js/main.js" defer></script>
    <script>
        // Check if user has already set a theme preference
        var storedTheme = localStorage.getItem('intellactai');

        // If no preference is found, default to dark mode
        if (!storedTheme) {
            storedTheme = "dark";
            localStorage.setItem('intellactai', storedTheme);
        }

        // Set the theme based on the stored value
        document.documentElement.setAttribute('data-theme', storedTheme);
    </script>
</body>

</html>
